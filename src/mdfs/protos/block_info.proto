syntax = "proto3";

package mdfs.message;

message BlockInfo {
    uint64 id = 1;                  // block id
    uint64 numBytes = 2;            // actual number of bytes in this block
    uint64 stamp = 3;               // time stamp
    uint64 blockSize = 4;           // block size in number of bytes
    repeated string datanode = 5;   // datanode ip address
}
